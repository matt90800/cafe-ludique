        <div class="mb-3 col-12">
          <label for="" class="form-label">Jeux</label><br>
          <select class="form-select" name="inputGame" id="inputGame" aria-label="Default select example"></select>        </div>
            <option value="0">Catan</option>
          <div class="mb-3 col-md-6 col-lg-6">
            <label for="" class="form-label">Date d'emprunt</label><br>
            <input class="form-control" placeholder="test" name="borrowDate" id="borrowDate" type="date" required>
          </div>
          
          <div class="mb-3 col-md-6 col-lg-6">
            <label for="" class="form-label">Date de restitution</label><br>
            <input class="form-control" placeholder="test" name="returnDate" id="returnDate" type="date" required>
          </div>
          
          <input class="btn btn-primary w-auto m-auto" type="submit" name="" id="" disabled>
        </form>
